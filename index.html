<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Recuerdo de Promoci√≥n</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        const scene = document.querySelector('a-scene');
        const videoID = "#videoPromo";
        for (let i = 0; i < 23; i++) {
          const entity = document.createElement('a-entity');
          entity.setAttribute('mindar-image-target', `targetIndex: ${i}`);
          const videoEntity = document.createElement('a-video');
          videoEntity.setAttribute('src', videoID);
          videoEntity.setAttribute('position', '0 0 0');
          videoEntity.setAttribute('height', '0.6'); 
          videoEntity.setAttribute('width', '1.1'); 
          videoEntity.setAttribute('rotation', '0 0 0');
          entity.appendChild(videoEntity);
          scene.appendChild(entity);
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: ./targets.mind; filterMinCF:0.0001; filterBeta: 0.001;" 
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="videoPromo" 
               src="https://res.cloudinary.com/dlq9ygm8f/video/upload/v1766622561/Video_b8ds4b.mp4" 
               preload="auto" loop="true" playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    </a-scene>
  </body>
</html>
